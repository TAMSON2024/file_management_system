{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Your Files</h2>
            <ul class="list-group">
                {% for file in files %}
                    <li class="list-group-item">
                        <a href="{{ url_for('download_file', file_id=file.id) }}">{{ file.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
